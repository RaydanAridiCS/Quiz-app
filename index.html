<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/images/quiz.png" type="png">
</head>
<body>
    <div class="auth-container">
        <h1>Quiz Web App</h1>
        <div class="tabs">
            <button class="tab-link active" onclick="showForm('login')">Login</button>
            <button class="tab-link" onclick="showForm('register')">Register</button>
        </div>

        <form id="login-form" class="auth-form active-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username (Email):</label>
                <input type="email" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>

        <form id="register-form" class="auth-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-username">Username (Email):</label>
                <input type="email" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
            </div>
             <div class="form-group">
                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <button type="submit">Register</button>
            <p id="register-error" class="error-message"></p>
            <p id="register-success" class="success-message"></p>
        </form>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/theme.js"></script>

</body>
</html>
